<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/logger-ui.css">
<title data-i18n="statsPageName"></title>
</head>
<body class="compactView f">

<div id="toolbar">
    <div>
        <select id="pageSelector">
            <option value="" data-i18n="logAll">
            <option value="tab_bts" data-i18n="logBehindTheScene">
            </select>
        <span id="refresh" class="button disabled fa">&#xf021;</span>
        </div>
    <div>
        <span id="compactViewToggler" class="button fa"></span>
        <span id="clean" class="button fa disabled">&#xf00d;</span>
        <span id="clear" class="button fa disabled">&#xf12d;</span>
        <span id="filterButton" class="button fa">&#xf0b0;</span><input id="filterInput" type="text" placeholder="logFilterPrompt">
        <input id="maxEntries" type="text" size="5" title="logMaxEntriesTip">
        </div>
    </div>

<div id="content">
    <style id="tabFilterer" scoped></style>
    <style id="popupFilterer" scoped></style>
    <table>
        <colgroup><col><col><col><col><col></colgroup>
        <tbody></tbody>
        </table>
    </div>

<div id="popupContainer">
    <div><span>&#xf068;</span>&ensp;<span>&#xf00d;</span></div>
    </div>

<div id="templates" style="display: none;">
    <div id="renderedURLTemplate"><span><span></span><b></b><span></span></span></div>
    <div id="hiddenTemplate"><span style="display:none;"></span></div>
    <div id="urlFilteringMenu">
        <div class="dialog">
            <table class="toolbar">
                <colgroup><col><col></colgroup>
                <tbody>
                <tr>
                    <td colspan="2" class="hide preview"></td>
                <tr>
                    <td><span class="fa save">&#xf023;</span>
                    <td><label><span data-i18n="loggerURLFilteringContextLabel"></span> <select class="context"></select></label>&emsp;
                        <label><span data-i18n="loggerURLFilteringTypeLabel"></span> <select class="type"><option><option value="*">*</select></label>&emsp;
                        <span class="fa reload">&#xf021;</span>&emsp;<span class="fa picker">&#xf1fb;</span>
                <tr class="entry">
                    <td><div class="action"><span class="allow">&nbsp;</span><span class="noop">&nbsp;</span><span class="block">&nbsp;</span></div>
                    <td class="url">
                </tbody>
            </table>
            <div class="header" data-i18n="loggerURLFilteringHeader"></div>
            <div class="entries">
                <table>
                    <colgroup><col><col></colgroup>
                    <tbody></tbody>
                </table>
            </div>
            <!-- <div class="header">Static URL filtering (TBD)</div> -->
        </div>
    </div>
</div>

<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/logger-ui.js"></script>

</body>
</html>
